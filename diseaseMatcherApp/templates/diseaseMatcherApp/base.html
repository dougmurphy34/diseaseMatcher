{% load sstatic %}

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>{% block title %}Disease Matcher{% endblock %}</title>
    <meta name="description" content="{% block metadescription%}Disease Matcher is a free game that lets you have fun while contributing to science.{% endblock %}">
    <meta name="keywords" content="{% block metakeywords%}citizen science game Disease Matcher{% endblock %}">

    <link rel="stylesheet" type="text/css" href="{% sstatic 'diseaseMatcherApp/styles.css' %}">
    {% block extrascripts %}{% endblock %}<!-- no need to load all scripts to every page -->
</head>
<body>
<span class="banner">DISEASE MATCHER BANNER</span> <br>

<a href="{% url 'diseaseMatcherApp:homePage' %}">Home</a>
<a href="{% url 'diseaseMatcherApp:userProfile' %}">See User Profile</a>
<a href="{% url 'logout' %}">Log Out</a>
<br>
{% block content %}
    Content Goes Here
{% endblock %}

</body>
</html>
