{% extends 'diseaseMatcherApp/base.html' %}

{% block title %}
    Register
{% endblock %}

{% block content %}

    {% if messages %}
    <ul class="messages">
      {% for message in messages %}
      <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %}

    <h1>Register for Disease Matcher, and then you can start playing.</h1>

    <!-- TODO: Build this form as a django programmatic form (to easily populate dropdowns).  See Two Scoops.-->

    <form method="post" action="{% url 'process_registration' %}">
        {% csrf_token %}

        <table>
            <tr>
                <td>
                    <label for="username">Username</label>
                </td>
                <td>
                    <input type="text" name="username">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="password">Password</label>
                </td>
                <td>
                    <input type="password" name="password">
                </td>
            </tr>
        </table>

        <input type="submit" value="Register">
    </form>
{% endblock %}
